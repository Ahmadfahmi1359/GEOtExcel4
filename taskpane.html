<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GEOtExcel4 Add-in</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link rel="stylesheet" href="taskpane.css">
</head>
<body>
  <div class="container">
    <h3>Cell Controls</h3>
    <div class="button-group">
      <button class="btn red" data-value="0.1">+0.1</button>
      <button class="btn red" data-value="1">+1</button>
      <button class="btn red" data-value="5">+5</button>
      <button class="btn red" data-value="10">+10</button>
      <button class="btn red" data-value="100">+100</button>
      <button class="btn blue" data-value="-0.1">-0.1</button>
      <button class="btn blue" data-value="-1">-1</button>
      <button class="btn blue" data-value="-5">-5</button>
      <button class="btn blue" data-value="-10">-10</button>
      <button class="btn blue" data-value="-100">-100</button>
    </div>
  </div>
  <script src="taskpane.js"></script>
</body>
</html>
